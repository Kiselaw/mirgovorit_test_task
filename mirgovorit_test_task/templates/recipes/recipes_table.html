<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепты без указанного продукта - "{{ product_name }}"</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: left;
            font-size: 18px;
        }
        th {
            background-color: #f2f2f2;
        }
        .big-font {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="big-font">Рецепты без указанного продукта (или менее 10 г) - "{{ product_name }}"</p>
    <table>
        <tr>
            <th>ID</th>
            <th>Наименование</th>
        </tr>
        {% for recipe in recipes %}
        <tr>
            <td>{{ recipe.id }}</td>
            <td>{{ recipe.name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
